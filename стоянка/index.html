<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Автостоянка</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Имя</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Иванов Иван Иванович">
  </div>
  <p>
  <div class="form-group">
    <label for="exampleInputName2">Автомобиль</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="ВАЗ">
  </div></p>
  <h>
  	<div class="form-group">
    <label for="exampleInputName2">Номер автомобиля</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Х000ХХ00">
  </div>
</h>
 
<div class="form-group row">
  <label for="example-date-input" class="col-xs-2 col-form-label">Дата заезда</label>
  <div class="col-xs-10">
    <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-datetime-local-input" class="col-xs-2 col-form-label">Дата и время</label>
  <div class="col-xs-10">
    <input class="form-control" type="datetime-local" value="2020-04-24T13:45:00" id="example-datetime-local-input">
  </div>
</div>
  <button type="submit" class="btn btn-primary">Отправить квитанцию</button>

</form>
</body>
</html>
